<table class="table table-striped table-bordered tablesaw-swipe" id="dataTable" data-tablesaw-mode-switch data-tablesaw-minimap data-tablesaw-checkall data-tablesaw-mode="swipe" style="">


    {% if True %}
        <thead>
        <tr>
            {% for colname in header %}
                <th>{{ colname }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tfoot>
        <tr>
            {% for colname in header %}
                {% if loop.index <= 5  %}
                    <th>{{ colname }}</th>
                {% else %}
                    <th class="tablesaw-swipe-cellhidden">{{ colname }}</th>
                {% endif %}
            {% endfor %}
        </tr>
        </tfoot>
        <tbody>
        {% for row in rows %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    {% endif %}

</table>
